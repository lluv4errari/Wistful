<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wistful</title>
  <!-- EB Garamond Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="tab-link" data-target="gallery">Gallery</a>
    <a href="#" class="tab-link" data-target="perspective">Behind the Eye</a>
    <a href="#" class="tab-link" data-target="intent">Intent</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Wistful</h1>
    <p class="description">
      Longing for the silence it displays; Observing its obscure meaning
    </p>
  </header>

  <main>
    <!-- GALLERY -->
    <section class="tab-content gallery" id="gallery">
      <!-- Photo figures go here (Photo1.jpg … Photo10.jpg) -->
      <figure>
        <img src="Photo1.jpg" alt="Photo 1" class="zoomable">
        <figcaption>
          <strong>The Backrooms?</strong>
          <details>
            <summary>Description</summary>
            The modern lightning instead of the fluorescent lighting almost makes it feel like I've been there... the yellow walls and emptiness surrounds me. If I walk closer, someone or something might be hiding behind the fence. I feel the deafening silence overcoming me, but I know someone is watching behind it. The question is, do I check? or will I live in uncertainty? 9/27/2025
          </details>
        </figcaption>
      </figure>
      <!-- Repeat similar <figure> blocks for Photo2.jpg … Photo10.jpg -->
    </section>

    <!-- PERSPECTIVE SECTION -->
    <section class="tab-content perspective" id="perspective">
      <h2>Behind the Eye</h2>
      <p>They say a picture is worth 1000 words…</p>
      <!-- All your perspective content here -->
    </section>

    <!-- INTENT SECTION -->
    <section class="tab-content intent" id="intent">
      <h2>Intent</h2>
      <p>I believe a picture doesn’t only capture what you’re looking at…</p>
      <!-- All your intent content here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Wistful. All rights reserved.</p>
  </footer>

  <!-- MODAL / LIGHTBOX -->
  <div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    // Modal setup
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");

    // Zoomable images
    document.querySelectorAll(".zoomable").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    // Close modal
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Click outside image closes modal
    modal.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });

    // TAB SWITCHER
    const tabs = document.querySelectorAll(".tab-link");
    const sections = document.querySelectorAll(".tab-content");

    function showTab(targetId) {
      sections.forEach(sec => sec.style.display = "none"); // hide all
      const target = document.getElementById(targetId);
      if(targetId === "gallery") {
        target.style.display = "grid"; // gallery uses grid
      } else {
        target.style.display = "block"; // normal sections
      }
    }

    // Click events
    tabs.forEach(tab => {
      tab.addEventListener("click", e => {
        e.preventDefault();
        showTab(tab.dataset.target);
      });
    });

    // Show gallery by default when page loads
    window.addEventListener("DOMContentLoaded", () => showTab("gallery"));
  </script>
</body>
</html>
